<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Game</title>
    <style>
        body {
            background-color: #fff0f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #ff69b4;
            display: flex; /* Use flexbox for main layout */
            justify-content: center; /* Center children horizontally */
            align-items: center; /* Center children vertically */
            height: 100vh; /* Full viewport height */
            box-sizing: border-box;
        }

        .container {
            display: flex; /* Use flexbox inside main container */
            justify-content: space-between;
            width: 80%; /* Set a fixed width for the central container */
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center children vertically */
            flex: 1; /* Allow it to grow */
        }

        .right-panel {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            flex: 1; /* Allow it to grow */
            display: flex;
            flex-direction: column; /* Make sure upgrades stack vertically */
            align-items: center; /* Center upgrades */
        }

        #clickable {
            width: 200px; /* Fixed width on desktop */
            height: 200px; /* Fixed height on desktop */
            cursor: pointer;
            transition: transform 0.1s;
            margin: 20px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        #clickable:active {
            transform: scale(0.95); /* Click animation */
        }

        #stats {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
            width: 100%; /* Full width for stats */
            max-width: 300px;
            margin-top: 20px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff1493;
        }

        .upgrade {
            background-color: white;
            border: 2px solid #ffb6c1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: center;
            min-height: 60px; /* Good touch target */
            font-size: 1em; /* Responsive text size */
            width: 100%; /* Full width */
        }

        .upgrade:hover:not(:disabled) {
            background-color: #fff0f5;
            transform: translateX(5px);
        }

        .upgrade:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background-color: #f5f5f5;
        }

        .upgrade-info {
            display: flex;
            flex-direction: column;
        }

        .upgrade-name {
            font-weight: bold;
            color: #ff1493;
        }

        .upgrade-description {
            font-size: 0.9em;
            color: #666;
        }

        .upgrade-cost {
            color: #ff69b4;
            font-weight: bold;
            text-align: right;
        }

        #points-per-second {
            font-size: 0.9em;
            color: #666;
        }

        .category-header {
            margin: 20px 0 10px;
            padding-top: 10px;
            border-top: 2px solid #ffb6c1;
            color: #ff1493;
        }

        @media (max-width: 768px) {
            body {
                height: auto; /* Height auto for mobile */
            }
            .container {
                flex-direction: column; /* Stack items vertically */
                align-items: center;
            }
            #clickable {
                width: 80%; /* Make it wider on mobile */
                height: auto; /* Auto height */
                aspect-ratio: 1; /* Maintain aspect ratio */
                max-width: 300px; /* Limit max width */
            }
            #stats {
                max-width: 100%; /* Full width on mobile */
            }
            .right-panel {
                max-height: none; /* Remove height restrictions */
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div id="clickable" style="background-image: url('https://imgs.search.brave.com/nm-f1yjacy1eNLuTq1JT6Re9Jf0zy2DFlevLo4FqoaU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA2LzgxLzA2LzAz/LzM2MF9GXzY4MTA2/MDMwOF9WMENDZW0w/U0hHVWc0TE9iTjhJ/SHFzYWhLb0hhVXMy/ei5qcGc')"></div>
            <div id="stats">
                <h2 style="margin-top: 0;">Statistics</h2>
                <div>Points: <span id="points" class="stat-value">0</span></div>
                <div>Per Click: <span id="pointsPerClick" class="stat-value">1</span></div>
                <div id="points-per-second">Points per second: <span id="pointsPerSecond">0</span></div>
            </div>
        </div>

        <div class="right-panel">
            <h2>Upgrades</h2>
            <div id="upgradeContainer"></div>
        </div>
    </div>

    <script>
        let state = {
            points: 0,
            pointsPerClick: 1,
            totalPointsPerSecond: 0,
            multipliers: {
                click: 1,
                auto: 1,
                passive: 1
            }
        };

        const upgrades = [
            // Click Power Upgrades
            {
                id: 'click1',
                name: 'Better Clicking',
                description: 'Double your click power',
                baseCost: 15,
                count: 0,
                multiplier: 1.5,
                category: 'Click Power',
                effect: (state) => { state.pointsPerClick *= 2; }
            },
            {
                id: 'click2',
                name: 'Super Fingers',
                description: 'Triple your click power',
                baseCost: 100,
                count: 0,
                multiplier: 1.8,
                category: 'Click Power',
                effect: (state) => { state.pointsPerClick *= 3; }
            },
            {
                id: 'click3',
                name: 'Golden Touch',
                description: '5x click power',
                baseCost: 500,
                count: 0,
                multiplier: 2,
                category: 'Click Power',
                effect: (state) => { state.pointsPerClick *= 5; }
            },
            {
                id: 'click4',
                name: 'Diamond Fingers',
                description: '10x click power',
                baseCost: 2000,
                count: 0,
                multiplier: 2.2,
                category: 'Click Power',
                effect: (state) => { state.pointsPerClick *= 10; }
            },
            {
                id: 'click5',
                name: 'Cosmic Click',
                description: '25x click power',
                baseCost: 10000,
                count: 0,
                multiplier: 2.5,
                category: 'Click Power',
                effect: (state) => { state.pointsPerClick *= 25; }
            },

            // Auto Clickers
            {
                id: 'auto1',
                name: 'Auto Clicker',
                description: 'Clicks once per second',
                baseCost: 50,
                count: 0,
                pointsPerSecond: 1,
                multiplier: 1.1,
                category: 'Auto Clickers'
            },
            {
                id: 'auto2',
                name: 'Click Bot',
                description: '5 clicks per second',
                baseCost: 200,
                count: 0,
                pointsPerSecond: 5,
                multiplier: 1.15,
                category: 'Auto Clickers'
            },
            {
                id: 'auto3',
                name: 'Click Factory',
                description: '10 clicks per second',
                baseCost: 1000,
                count: 0,
                pointsPerSecond: 10,
                multiplier: 1.2,
                category: 'Auto Clickers'
            },
            {
                id: 'auto4',
                name: 'Click Farm',
                description: '25 clicks per second',
                baseCost: 5000,
                count: 0,
                pointsPerSecond: 25,
                multiplier: 1.25,
                category: 'Auto Clickers'
            },
            {
                id: 'auto5',
                name: 'Click Corporation',
                description: '50 clicks per second',
                baseCost: 20000,
                count: 0,
                pointsPerSecond: 50,
                multiplier: 1.3,
                category: 'Auto Clickers'
            },

            // Multiplier Upgrades
            {
                id: 'multi1',
                name: 'Basic Multiplier',
                description: 'All clicks worth 2x more',
                baseCost: 5000,
                count: 0,
                multiplier: 2,
                category: 'Multipliers',
                effect: (state) => { state.multipliers.click *= 2; }
            },
            {
                id: 'multi2',
                name: 'Advanced Multiplier',
                description: 'All clicks worth 3x more',
                baseCost: 20000,
                count: 0,
                multiplier: 2.5,
                category: 'Multipliers',
                effect: (state) => { state.multipliers.click *= 3; }
            },

            // Production Buildings
            {
                id: 'prod1',
                name: 'Click Generator',
                description: 'Generates 100 clicks per second',
                baseCost: 50000,
                count: 0,
                pointsPerSecond: 100,
                multiplier: 1.35,
                category: 'Production'
            },
            {
                id: 'prod2',
                name: 'Click Reactor',
                description: 'Generates 250 clicks per second',
                baseCost: 200000,
                count: 0,
                pointsPerSecond: 250,
                multiplier: 1.4,
                category: 'Production'
            },

            // Special Upgrades
            {
                id: 'special1',
                name: 'Golden Cursor',
                description: 'All production increased by 50%',
                baseCost: 100000,
                count: 0,
                multiplier: 3,
                category: 'Special',
                effect: (state) => {
                    state.multipliers.auto *= 1.5;
                    state.multipliers.click *= 1.5;
                }
            },
            {
                id: 'special2',
                name: 'Rainbow Clicker',
                description: 'All clicks worth 5x more',
                baseCost: 500000,
                count: 0,
                multiplier: 3.5,
                category: 'Special',
                effect: (state) => { state.multipliers.click *= 5; }
            }
        ];

        // Add additional upgrades for a total of 35
        for (let i = 1; i <= 20; i++) {
            upgrades.push({
                id: `mega${i}`,
                name: `Mega Clicker Tier ${i}`,
                description: `Generates ${1000 * i} clicks per second`,
                baseCost: 1000000 * i,
                count: 0,
                pointsPerSecond: 1000 * i,
                multiplier: 1.5 + (i * 0.1),
                category: 'Mega Production'
            });
        }

        function formatNumber(num) {
            const suffixes = ['', 'K', 'M', 'B', 'T', 'Qa', 'Qi'];
            let suffixIndex = 0;
            while (num >= 1000 && suffixIndex < suffixes.length - 1) {
                num /= 1000;
                suffixIndex++;
            }
            return suffixIndex === 0 ? Math.floor(num) : num.toFixed(1) + suffixes[suffixIndex];
        }

        function updateDisplay() {
            document.getElementById('points').textContent = formatNumber(state.points);
            document.getElementById('pointsPerClick').textContent = formatNumber(state.pointsPerClick * state.multipliers.click);
            document.getElementById('pointsPerSecond').textContent = formatNumber(state.totalPointsPerSecond * state.multipliers.auto);
            updateUpgradeButtons();
        }

        function createUpgradeElement(upgrade) {
            const div = document.createElement('div');
            div.className = 'upgrade';
            div.id = `upgrade-${upgrade.id}`;
            
            const info = document.createElement('div');
            info.className = 'upgrade-info';
            
            const name = document.createElement('div');
            name.className = 'upgrade-name';
            name.textContent = `${upgrade.name} (${upgrade.count})`;
            
            const description = document.createElement('div');
            description.className = 'upgrade-description';
            description.textContent = upgrade.description;
            
            info.appendChild(name);
            info.appendChild(description);
            
            const cost = document.createElement('div');
            cost.className = 'upgrade-cost';
            cost.textContent = `Cost: ${formatNumber(upgrade.currentCost)}`;
            
            div.appendChild(info);
            div.appendChild(cost);
            
            div.onclick = () => purchaseUpgrade(upgrade);
            
            return div;
        }

        function initializeUpgrades() {
            const container = document.getElementById('upgradeContainer');
            const categories = [...new Set(upgrades.map(u => u.category))];
            
            categories.forEach(category => {
                const header = document.createElement('h3');
                header.className = 'category-header';
                header.textContent = category;
                container.appendChild(header);
                
                upgrades.filter(u => u.category === category).forEach(upgrade => {
                    upgrade.currentCost = upgrade.baseCost;
                    container.appendChild(createUpgradeElement(upgrade));
                });
            });
        }

        function updateUpgradeButtons() {
            upgrades.forEach(upgrade => {
                const button = document.getElementById(`upgrade-${upgrade.id}`);
                button.disabled = state.points < upgrade.currentCost;
            });
        }

        function purchaseUpgrade(upgrade) {
            if (state.points >= upgrade.currentCost) {
                state.points -= upgrade.currentCost;
                upgrade.count++;
                
                if (upgrade.effect) {
                    upgrade.effect(state);
                }
                
                if (upgrade.pointsPerSecond) {
                    state.totalPointsPerSecond = upgrades.reduce((total, u) => 
                        total + (u.pointsPerSecond || 0) * u.count, 0);
                }
                
                upgrade.currentCost = Math.ceil(upgrade.baseCost * Math.pow(upgrade.multiplier, upgrade.count));
                
                const element = document.getElementById(`upgrade-${upgrade.id}`);
                element.querySelector('.upgrade-name').textContent = `${upgrade.name} (${upgrade.count})`;
                element.querySelector('.upgrade-cost').textContent = `Cost: ${formatNumber(upgrade.currentCost)}`;
                
                updateDisplay();
            }
        }

        document.getElementById('clickable').addEventListener('click', () => {
            state.points += state.pointsPerClick * state.multipliers.click;
            updateDisplay();
        });

        setInterval(() => {
            if (state.totalPointsPerSecond > 0) {
                state.points += (state.totalPointsPerSecond * state.multipliers.auto) / 10;
                updateDisplay();
            }
        }, 100);

        initializeUpgrades();
        updateDisplay();
    </script>
</body>
</html>
